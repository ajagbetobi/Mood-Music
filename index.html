<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mood Music</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="flex">
      <h1><a class="logo" href="/index.html">mood</a></h1>
      <ul class="menu flex">
        <li><a href="#">home</a></li>
        <li><a href="#">play</a></li>
        <li><a href="#">about</a></li>
      </ul>
    </header>
    <main>
      <section class="jumbotron">
        <h1 class="main-heading">welcome to mood</h1>
        <p class="jumbotext">
          mood has a default playlist <br />
          for, well, every mood.
        </p>
      </section>
      <section>
        <h1 class="play-heading">play</h1>
        <p class="jumbotext">select a playlist</p>
        <section class="buttons">
          <a href="" class="btn workout"
            >workout<i class="fas fa-dumbbell fa-1x"></i
          ></a>
          <a href="" class="btn code">code<i class="fas fa-code fa-1x"></i></a>
          <a href="" class="btn random"
            >random<i class="fas fa-random fa-1x"></i
          ></a>
          <a href="" class="btn sleep">sleep<i class="fas fa-bed fa-1x"></i></a>
        </section>
      </section>
    </main>

    <footer class="flex">
      <a class="logo" href="/index.html">mood</a>
      <ul class="menu flex">
        <li>home</li>
        <li>play</li>
        <li>about</li>
      </ul>
    </footer>
  </body>
</html>
